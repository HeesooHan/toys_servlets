<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question</title>
</head>

<body>
  <h1>강의 평가</h1>

  <h4>Q1: 교수는 수업 전 강의 목표를 명확히 제시하였습니까?</h4>
  <input type="radio" id="q1-not-at-all" name="q1" value="not-at-all">
  <label for="q1-not-at-all">전혀 아니다</label>
  <input type="radio" id="q1-no" name="q1" value="no">
  <label for="q1-no">아니다</label>
  <input type="radio" id="q1-yes" name="q1" value="yes">
  <label for="q1-yes">그렇다</label>
  <input type="radio" id="q1-very-much" name="q1" value="very-much">
  <label for="q1-very-much">매우 그렇다</label>
  <br>

  <h4>Q2: 강의의 내용은 체계적이고 성의있게 구성되었는가?</h4>
  <input type="radio" id="q1-not-at-all2" name="q1" value="not-at-all2">
  <label for="q1-not-at-all">전혀 아니다</label>
  <input type="radio" id="q1-no2" name="q1" value="no2">
  <label for="q1-no">아니다</label>
  <input type="radio" id="q1-yes2" name="q1" value="yes2">
  <label for="q1-yes">그렇다</label>
  <input type="radio" id="q1-very-much2" name="q1" value="very-much2">
  <label for="q1-very-much">매우 그렇다</label>
  <br>

  <h4>Q3: 교수는 강의 내용에 대해 전문적 지식이 있었는가?</h4>
  <input type="radio" id="q1-not-at-all3" name="q1" value="not-at-all3">
  <label for="q1-not-at-all">전혀 아니다</label>
  <input type="radio" id="q1-no3" name="q1" value="no3">
  <label for="q1-no">아니다</label>
  <input type="radio" id="q1-yes3" name="q1" value="yes3">
  <label for="q1-yes">그렇다</label>
  <input type="radio" id="q1-very-much3" name="q1" value="very-much3">
  <label for="q1-very-much">매우 그렇다</label>
  <br>

  <h4>Q4: 강의 진행 속도는 적절하였는가?</h4>
  <input type="radio" id="q1-not-at-all4" name="q1" value="not-at-all4">
  <label for="q1-not-at-all">전혀 아니다</label>
  <input type="radio" id="q1-no4" name="q1" value="no4">
  <label for="q1-no">아니다</label>
  <input type="radio" id="q1-yes4" name="q1" value="yes4">
  <label for="q1-yes">그렇다</label>
  <input type="radio" id="q1-very-much4" name="q1" value="very-much4">
  <label for="q1-very-much">매우 그렇다</label>
  <br>
</body>

</html>
